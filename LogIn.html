<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="HOME.CSS">
</head>

<body>
    <div class="login">
        <div class="logincontainer">

            <div class="loginform">
                <p class="loginlogo"><a href="Home.html"><img src="guo images/logo.svg" alt=""></a></p>
                <h1 class="loginheader">Login</h1>

                <p class="loginform1">
                <form action="">
                    <p class="namelogin">
                        <label for="">Phone</label>
                        <br>
                        <input type="tel" required pattern="[0-9]{3,}">
                    </p>

                    <p class="namelogin">
                        <label for="">Password</label>
                        <br>
                        <input type="password" required pattern="[a-z A-Z 0-9 @#$%_-!]{3,}">
                    </p>

                    <p class="loginButton">
                        <button>submit</button>
                    </p>

                </form>
                </p>

                <p class="areadyAccount">Don't have an account?
                    &nbsp; &nbsp; &nbsp;
                    <b class="sign">Sign Up</b>
                </p>
                <p class="areadyAccount">Forgot you password?
                    &nbsp; &nbsp; &nbsp; &nbsp;
                    <b class="sign">Restart</b>
                </p>
            </div>
            <div class="registerLog">
                <div class="registerWrite">
                    <p class="registerBold"><b>Book Your Trips</b></p>
                    <p class="registerSubbold">Call us to speak to a member of our team. We are always happy to help.
                    </p>
                </div>
                <div class="register1">
                    <img src="guo images/registered.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
